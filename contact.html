<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Section One -->
        <section class="section-one">
            <h1 class="section-one__name">Dhivya Mukesh</h1>
            <p class="section-one__role">Full Stack Developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </section>

        <!-- Section Contact -->
        <section class="section-contact">
            <div class="section-contact__details">
                <form action="">
                    <table>
                        <tr>
                            <td>Name :</td>
                            <td><input type="text" name="name" id="name" class="form-control section-contact__input" placeholder="Your Name"></td>
                        </tr>
                        <tr>
                            <td>Email :</td>
                            <td><input type="email" name="email" id="email" class="form-control section-contact__input" placeholder="Your Email"></td>
                        </tr>
                        <tr>
                            <td>Message :</td>
                            <td><textarea name="message" id="message" cols="20" rows="5" placeholder="Your Message" class="section-contact__textarea"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button type="submit" name="submit" id="submit" class="section-contact__button">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>

        <!-- Section Five -->
        <section class="section-five">
            <p class="section-five__title">
            Social Media:
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>,<a
                href="https://in.linkedin.com/"
                target="_blank"
                >Linkedln</a
            >
            </p>
            <p class="section-five__desc">&copy; Dhivya</p>
        </section>
    </div>
</body>
</html>
